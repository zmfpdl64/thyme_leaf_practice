<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<div th:block th:replace="/fragment/head :: head"></div>
<style>
        body {
        height: 100%;
        margin: 0;
        }
        footer{
            height:155px;
            bottom:0;
            width:100%;
            position: absolute;
        }

</style>


<body>
<div th:block th:replace="/fragment/navbar :: navbar"></div>

<div class="row">
    <div class="col-4">
        <h1>hello</h1>
    </div>
    <div class="col-4">
        <div class="row-4">

        </div>
        <div class="row-4">
            <form method="post" entype="multipart/form-data" action="/login/login">
                <legend>로그인</legend>
                <table>
                    <div id="div-id_tags_str">
                        <label for="name">ID:</label>
                        <input type="text" name="name" id="name" placeholder="Username" required="required"
                               class="form-control">
                        <br>
                        <label for="pswd">PassWord:</label>
                        <input type="password" name="pswd" placeholder="Password" required="required" id="pswd"
                               class="form-control">
                    </div>
                </table>
                <br>
                <button type="submit" class="btn float-right"
                        style="font-size:20px; border-align:center; background-color:rgb(185, 183, 183);color:white; border-radius: 5px; height:50px; width:200px;">
                    로그인
                </button>
                <a class="btn float-right"
                   style="font-size:20px;background-color:rgb(185, 183, 183);color:white; border-radius: 5px; height:50px; width:200px;">회원가입</a>
            </form>
        </div>
    </div>
</div>
<div th:block th:replace="/fragment/footer :: footer"></div>
</body>


</html>
